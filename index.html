<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Marvel</title>
    <meta name="description" content="Plataforma do disney plus" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="app__image">
        <img
        loading="lazy" 
        src="https://image.tmdb.org/t/p/original/nNmJRkg8wWnRmzQDe2FwKbPIsJV.jpg"" alt="Imagem do filme destaque ">
      </div>
      <header>
        <img src="/assets/marvel.png" alt="Logo da Marvel"/>
        <button type="button" class="button__menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>

      <main>
        <section class="feature__movie">
          <div class="rating">
            <img src="/assets/logo-imdb.png" alt="Logo Imdb"/>
            <strong></strong>
          </div>

          <span></span>

          <h1></h1>

          <p></p>

          <button>
            <img src="/assets/icon-play.png" alt="">
            Watch Now
          </button>
        </section>
          <aside class="movies">
            <h2>Movies</h2>
            <div>
              <ul id="movies__list">
              </ul>
            </div>
          </aside>
      </main>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
